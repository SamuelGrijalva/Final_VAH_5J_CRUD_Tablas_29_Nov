{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/editarCategoria/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtcodigo" name="txtcodigo" class="form-control" value="{{ miscategorias.id_categoria }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ miscategorias.nombre }}" required>
                    </div>
                    <div class="form-group py-3">
                        <textarea id="txtdescripcion" name="txtdescripcion" class="form-control" rows="3" required>{{ miscategorias.descripcion }}</textarea>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txttipo" name="txttipo" class="form-control" value="{{ miscategorias.tipo_categoria }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="date" id="datecreacion" name="datecreacion" class="form-control" value="{{ miscategorias.fecha_creacion|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtestado" name="txtestado" class="form-control" value="{{ miscategorias.estado_categoria }}" required>
                    </div>
                    <div class="form-group py-3">
                        <textarea id="txtproductos" name="txtproductos" class="form-control" rows="3" required>{{ miscategorias.productos_asociados }}</textarea>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
