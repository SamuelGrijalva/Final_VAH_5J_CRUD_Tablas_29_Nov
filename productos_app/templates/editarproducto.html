{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtcodigo" name="txtcodigo" class="form-control" value="{{ misproductos.id_producto }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misproductos.nombre }}" required>
                    </div>
                    <div class="form-group py-3">
                        <textarea id="txtdescripcion" name="txtdescripcion" class="form-control" required>{{ misproductos.descripcion }}</textarea>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" step="0.01" id="txtprecio" name="txtprecio" class="form-control" value="{{ misproductos.precio }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" id="txtstock" name="txtstock" class="form-control" value="{{ misproductos.stock }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" id="txtcategoria" name="txtcategoria" class="form-control" value="{{ misproductos.id_categoria }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" id="txtproveedor" name="txtproveedor" class="form-control" value="{{ misproductos.id_proveedor }}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
